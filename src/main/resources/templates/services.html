<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS (same as homepage) -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="/images/kyline-logo.jpeg" alt="Sky Logo" style="height: 40px; margin-right: 10px;">
            The Sky
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/services}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4">Available Services</h2>
        <div class="row g-3" th:if="${services != null and services.size() > 0}">
            <div class="col-md-4" th:each="service : ${services}">
                <div class="p-3 bg-white rounded shadow-sm h-100">
                    <h5 th:text="${service.title}">Service Title</h5>
                    <p class="text-muted small mb-2" th:text="${#strings.abbreviate(service.requirements, 50)}">
                        Service Requirements
                    </p>
                    <a th:href="@{/service/{id}(id=${service.id})}" class="btn btn-sm btn-outline-primary">
                        See More &rarr;
                    </a>
                </div>
            </div>
        </div>
        <div th:if="${services.size() == 0}" class="alert alert-info text-center">
            No services available at the moment.
        </div>
    </div>
</section>

<footer class="footer bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <div>&copy; 2025 The Sky Online Service. All rights reserved.</div>
        <div class="mt-1">
            Developed by <a href="mailto:meshackvenance99@gmail.com" class="text-decoration-none text-info">Mr. Meshack Venance</a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
