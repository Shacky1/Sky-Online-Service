<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Details - The Sky Online</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Custom Shared CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .requirements-box {
            background-color: #f8f9fa;
            border-left: 5px solid #0d6efd;
            padding: 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .section-title {
            font-weight: 600;
        }

        .btn-secondary {
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="/images/kyline-logo.jpeg" alt="Sky Logo" style="height: 40px; margin-right: 10px;">
            The Sky
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section (UNCHANGED) -->
<section class="hero-section text-center py-5">
    <div class="container">
        <img src="/images/kyline-logo.jpeg" alt="Sky Logo" style="height: 80px;" class="mb-3">
        <h1 class="h3 h-md-1">Service Details</h1>
        <p class="lead">Learn more about the service below.</p>
    </div>
</section>

<!-- Service Details Section -->
<section class="service-details-section py-5">
    <div class="container">
        <h2 class="text-center mb-4 section-title" th:text="${service.title}">Service Title</h2>
        <div class="requirements-box mx-auto mb-4" th:text="${service.requirements}">
            Service Requirements will appear here...
        </div>
        <div class="text-center">
            <a href="/services" class="btn btn-secondary">Back to Services</a>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer bg-dark text-white py-3 mt-5">
    <div class="container text-center">
        <div>&copy; 2025 The Sky Online Service. All rights reserved.</div>
        <div class="mt-1">
            Developed by
            <a href="mailto:meshackvenance99@gmail.com" class="text-decoration-none text-info">
                Mr. Meshack Venance
            </a>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
